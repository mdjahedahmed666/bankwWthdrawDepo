<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to National Bank</h1>
            <div class="d-flex justify-content-center">
                <div class="submit-area bg-light">
                    <h4>Login</h4>
                    <input type="text" class="form-control" placeholder="enter your email">
                    <br>
                    <input type="password" name="" id="" class="form-control" placeholder="enter your password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="depositAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="withdrawAmount">00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">00</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <div class="submit-area bg-light">
                            <h4>Deposit</h4>
                            <input id="depositValue" type="text" class="form-control mb-4"
                                placeholder="$amount you want to deposit">
                            <button id="depositBtn" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area bg-light">
                        <h4>Withdraw</h4>
                        <input id="withdrawValue" type="text" class="form-control mb-4"
                            placeholder="$amount you want to withdraw">
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
